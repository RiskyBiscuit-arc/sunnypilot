name: Sync comma's LFS

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC every day
  push:
    branches:
      - 'master-new'
  pull_request:
    branches:
      - 'master-new'  # Hardcode here since env vars don't work in 'on:'
  workflow_dispatch:  # enables manual triggering
    inputs:
      upstream_branch:
        default: 'master'
        type: string
        
jobs:
  sync:
    runs-on: ubuntu-latest
    # Skip if PR is in draft mode
    if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.pull_request.draft == false)
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add GitLab public keys
        run: |
          ssh-keyscan -H gitlab.com >> ~/.ssh/known_hosts

      - name: Sync and commit changes
        id: sync-and-commit
        run: |
          # Add GitLab remote
          echo ${{ inputs.run_number }}
          git config lfs.allowincompletepush true
          
          # Run LFS sync script if it exists and is executable
          ls -la
          if [ -f "./lfs-comma-pull.sh" ] && [ -x "./lfs-comma-pull.sh" ]; then
            echo "Running LFS sync script..."
            ./lfs-comma-pull.sh --all || true # Ignoring errors
            git lfs push --all origin
          else
            echo "LFS sync script not found or not executable"
          fi